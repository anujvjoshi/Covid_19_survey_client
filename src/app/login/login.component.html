<h3 style="font-size:3vw; text-align: center;" class="text-dark">{{title}}</h3>
<div class="row">

  <div class="col-sm">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="name">Please enter your employee number</label>
          <input type="text" class="form-control" id="firstName" required name="empId" [(ngModel)]="empId" style="margin-bottom: 3px;">
           <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="!valid">
            Please enter valid <strong>Employee Id</strong>.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <button (click)=checkLogin() class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <div class="col-sm">
    <img class="img-fluid" src="../assets/covid.jpg">
  </div>
</div>
